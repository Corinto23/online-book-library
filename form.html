<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/checkoutForm.css">
    <title>Check Out</title>
</head>
<body>
  <form action="#" method="#">

    <header>

      <h1>Arcane Library Checkout Form</h1>

    </header>
    
    <section>

      <div class="total">

        <h2>Products Ordered</h2>

         <ol class="ordered-products">

            <li>The Bible (2 pcs.)</li>
            
            <li>High Magick (1 pc.)</li>

         </ol>

        <p>Total Payment  <br> â‚± 47117.00</p>

      </div>

      <div class="user-info">

        <h2>Payment Form</h2>

        <br>

        <div class="name">

          <label for="firstName">Firstname:</label>
          <input type="text" id="firstName" name="firstName" placeholder="ex. Juan">

          <br>
          
          <label for="lastName">LastName:</label>
          <input type="text" id="lastName" name="lastname" placeholder="ex. Dela Cruz">

        </div>

        <br>

        <div class="adress">

          <label for="stree-adress">Delivery Address:</label>
          <input type="text" id="street-adress" name="street-adress" placeholder="ex. 7 Rizal St.">
          
          <br>

          <label for="city-address">City:</label>
          <input type="text" id="city-address" name="city-address" placeholder="ex. Pasay">
    
          </div>

          <br>
    
          <div class="contact-info">
    
          <label for="user-mobile">Contact Number:</label>
          <input type="tel" id="user-mobile" name="user-mobile" pattern="[0]{1}[9]{1}[0-9]{9}" placeholder="ex. 09123456789">
            
          <br>

          <label for="email">Email:</label>
          <input type="email" id="userEmail" name="userEmail" placeholder="ex. j-One@gmail.com">
    
          </div>  
    
      </div>

      <div class="payment-method">

          <h2>Payment Option</h2>
  
        <div class="radio">

          <label class="payment-option">
            <input type="radio" id="cod" name="payment" value="cod">
            <span>Cash on Delivery</span>
            <img src="assets/cod.png" alt="cod">
          </label>
        
          <label class="payment-option">
            <input type="radio" id="gcash" name="payment" value="gcash">
            <span>GCash</span>
            <img src="assets/gcash-logo.png" alt="GCash">
          </label>

          <label class="payment-option">
            <input type="radio" id="visa" name="payment" value="visa">
            <span>Visa</span>
            <img src="assets/visa-logo.png" alt="Credit Card">
          </label>

        </div>
  
      </div>

      <div class="button">

        <input type="submit">

      </div>

  </form>

</section>
    
</body>

</html>
